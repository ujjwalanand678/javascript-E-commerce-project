<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart - Ecommerce</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="./common.css" />
  <link rel="stylesheet" href="./cart.css" />
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" />
</head>
<body>
  <!-- Header -->
  <header class="nav-bar">
    <div class="nav-bar-1">
      <h1>Ecommerce</h1>
    </div>
    <nav class="nav-bar-2">
      <div class="nav-bar-3">
        <a href="./index.html" class="btn-1">Home</a>
        <a href="./product.html" class="btn-1">Products</a>
        <a href="./about.html" class="btn-1">About</a>
        <a href="./contact.html" class="btn-1">Contact</a>
      </div>
      <div class="nav-bar-4">
        <a href="./login.html" class="btn-2"><i class="fa-solid fa-right-to-bracket"></i> Login</a> 
        <a href="./register.html" class="btn-2"><i class="fa fa-user-plus"></i> Register</a>
        <a href="./cart.html" class="btn-2"><i class="fa-solid fa-cart-shopping"></i> Cart (<span id="cart-count">0</span>)</a>
      </div>
    </nav>
  </header>

  <!-- Main Cart Section -->
  <main>
    <div class="cart-heading">
      <h1>Cart</h1>
      <hr />
    </div>

    <div class="cart-container">
      <!-- Item List (left side) -->
      <div class="cart-left">
        <h3 class="item-list-1">Item List</h3>
        <div class="item-list" id="itemList">
          <!-- JavaScript will insert cart items here -->
        </div>
      </div>

      <!-- Order Summary (right side) -->
      <div class="cart-right">
        <div class="order-summary" id="orderSummary">
          <!-- JavaScript will insert order summary here -->
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <hr />
    <p>Made by Ujjwal Anand üíù</p>
  </footer>
</body>
</html>
